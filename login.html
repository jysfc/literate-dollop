<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Suite Project</title>
      <link href="/style/dist.css" rel="stylesheet" />
   </head>
   <body style="background-color: white">
      <!-- Background -->
      <!-- <div class="background-image">-->
      <div class="container">
         <div class="row mb-4">
            <!-- Heading -->
            <div class="col-sm-12 mt-4">
               <a
                  href="/index.html"
                  class="bg-transparent text-decoration-none"
                  type="button"
               >
                  <img
                     src="/images/bed-logo.png"
                     width="38px"
                     alt="Hotel Logo"
                  />
                  <h2 class="d-inline">Suite Project</h2></a
               >

               <a
                  href="/login.html"
                  class="btn btn-link float-right text-decoration-none"
                  >Log in</a
               >
               <div class="clearfix"></div>
            </div>
         </div>

         <div class="row">
            <!--COL LEFT-->
            <!--new member-->
            <div class="col-12 col-md-6">
               <div class="text-dark">
                  <h2>Help Contribute</h2>
                  <p class="mt-3">Sign up for Suite Project</p>

                  <!-- new member button -->
                  <button
                     class="btn btn-success btn-lg mt-5"
                     style="width: 100%"
                     id="sign-up-button"
                  >
                     Sign up
                  </button>

                  <!-- create account-->
                  <div id="create-account-card" class="d-none">
                     <p class="text-success mt-2 mb-5">
                        Collaboration starts here.
                     </p>
                     <div class="form-group">
                        <label for="sign-up-email-input" class="text-muted lead"
                           >Email address</label
                        >
                        <input
                           type="email"
                           class="form-control"
                           id="sign-up-email-input"
                        />
                        <p
                           class="text-danger d-none"
                           id="sign-up-email-error"
                        ></p>
                     </div>
                     <div class="form-group">
                        <label
                           for="sign-up-password-input"
                           class="text-muted lead"
                           >Create a password</label
                        >
                        <p class="text-muted mt-n2">
                           Must be at least 9 characters.
                        </p>
                        <input
                           type="password"
                           class="form-control"
                           id="sign-up-password-input"
                        />
                        <p class="text-danger" id="sign-up-password-error"></p>
                     </div>

                     <a
                        href="/select-property.html"
                        class="float-right btn btn-success btn-lg"
                        style="width: 100%"
                        id="lets-go"
                     >
                        Let's go!
                     </a>
                  </div>
               </div>
            </div>
            <!--COL RIGHT-->
            <!-- return card -->
            <div class="col-12 col-md-6">
               <div class="text-dark mt-4">
                  <h2>Welcome back</h2>
                  <p class="mt-3 mb-5">
                     Log in with your email address and password.
                  </p>

                  <div class="form-group">
                     <label for="email-input" class="text-muted lead"
                        >Email address</label
                     >
                     <input
                        type="email"
                        class="form-control"
                        id="email-input"
                     />
                  </div>
                  <div class="form-group">
                     <label for="password-input" class="text-muted lead"
                        >Password</label
                     >
                     <input
                        type="email"
                        class="form-control"
                        id="password-input"
                     />
                  </div>
                  <a
                     href="/select-property.html"
                     id="login-button"
                     class="float-right btn btn-success btn-lg"
                  >
                     Log in
                  </a>
               </div>
            </div>
         </div>
      </div>

      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
         defer
      ></script>
      <script src="/script.js" defer></script>
   </body>
</html>
