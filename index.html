<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Suite Project</title>
      <link href="/style/dist.css" rel="stylesheet" />
   </head>
   <body style="background-color: rgb(19, 45, 45)">
      <!-- Background -->
      <!-- <div class="background-image">-->
      <div class="container">
         <div class="row mb-8">
            <!-- Heading -->
            <div
               class="col-5 col-sm-4 col-xl-2 mt-6 branding-margin float-right"
            >
               <img
                  src="/images/hotel-logo-landing.png"
                  width="110"
                  height="100"
                  alt="Hotel Logo"
               />
            </div>
            <div class="col-7 col-sm-8 col-xl-10 mt-6">
               <h1 class="d-inline text-white">Suite Project</h1>
               <a href="/login.html" class="btn btn-link text-white float-right"
                  >Log in</a
               >
               <div class="clearfix"></div>
            </div>
         </div>

         <div class="row justify-content-center">
            <!-- search bar-->
            <div class="input-group col-xl-10 mt-6">
               <input
                  type="text"
                  aria-label="City"
                  class="form-control branding-margin"
                  placeholder="City or Zipcode"
               />
               <input
                  type="text"
                  aria-label="Number-of-beds"
                  class="form-control"
                  placeholder="Number of beds"
               />
               <div class="input-group-prepend">
                  <a href="/result.html" class="input-group-text">search</a>
               </div>
            </div>
         </div>
      </div>
      <!-- </div> -->
      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
         defer
      ></script>
      <script src="/script.js" defer></script>
   </body>
</html>
