<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Suite Project</title>
      <link href="/style/dist.css" rel="stylesheet" />
   </head>
   <body>
      <!-- Background -->
      <div class="background-image">
         <div class="container">
            <div class="row mb-8">
               <!-- Heading -->
               <div
                  class="col-5 col-sm-4 col-xl-3 mt-6 branding-margin float-right"
               >
                  <img
                     src="/images/hotel-logo-landing.png"
                     width="116"
                     height="76"
                     alt="Hotel Logo"
                  />
               </div>
               <div class="col-7 col-sm-8 col-xl-9 mt-6">
                  <h1 class="d-inline text-brand text-white">Suite Project</h1>
                  <a
                     href="/login.html"
                     class="btn btn-link text-white float-right"
                     >Log in</a
                  >
                  <div class="clearfix"></div>
               </div>
            </div>

            <div class="row justify-content-center">
               <!-- search bar-->
               <div class="input-group">
                  <input
                     type="text"
                     aria-label="City"
                     class="form-control"
                     placeholder="City or Zipcode"
                  />
                  <input
                     type="text"
                     aria-label="Number-of-beds"
                     class="form-control"
                     placeholder="Number of beds"
                  />
                  <div class="input-group-prepend">
                     <span class="input-group-text">search</span>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
         defer
      ></script>
      <script src="/script.js" defer></script>
   </body>
</html>
