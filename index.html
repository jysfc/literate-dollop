<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Suite Project</title>
      <link href="/style/dist.css" rel="stylesheet" />
   </head>
   <body style="background-color: white">
      <div class="container">
         <div class="row mb-8">
            <!-- Heading -->
            <div
               class="col-5 col-sm-4 col-xl-2 mt-6 branding-margin float-right"
            >
               <img
                  src="/images/bed-logo.png"
                  width="110"
                  height="100"
                  alt="Hotel Logo"
               />
            </div>
            <div class="col-7 col-sm-8 col-xl-10 mt-6">
               <h1 class="d-inline">Suite Project</h1>
               <a href="/login.html" class="btn btn-link float-right">Log in</a>
               <div class="clearfix"></div>
            </div>
         </div>

         <div class="row align-items-center">
            <!-- search bar-->
            <div class="input-group">
               <input
                  type="text"
                  aria-label="City"
                  class="form-control col-8"
                  placeholder="Las Vegas, NV"
               />
               <input
                  type="text"
                  aria-label="Number-of-beds"
                  class="form-control col-4"
                  placeholder="3"
               />
               <div class="input-group-prepend">
                  <a href="/result.html" class="input-group-text">search</a>
               </div>
            </div>
         </div>
         <!--results-->
         <div class="card mb-3 mt-4" style="max-width: 540px">
            <div class="row no-gutters">
               <div class="col-md-4">
                  <img src="/images/MIR1P.png" class="card-img" alt="MIR1P" />
               </div>
               <div class="col-md-8">
                  <div class="card-body text-muted">
                     <h5 class="card-title">One bedroom Penthouse Suite</h5>
                     <p class="card-text">1251 sq. ft</p>
                     <p>1 King Bed</p>
                     <p>Max Guest 2</p>
                     <p class="card-text">
                        <small class="text-muted"
                           >Last updated 3 mins ago</small
                        >
                     </p>
                  </div>
               </div>
            </div>
         </div>
      </div>

      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
         defer
      ></script>
      <script src="/script.js" defer></script>
   </body>
</html>
