<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Suite Project</title>
      <link href="/style/dist.css" rel="stylesheet" />
   </head>
   <body style="background-color: white">
      <div class="container">
         <div class="row">
            <!--HEADING-->
            <div
               class="col-5 col-sm-4 col-xl-2 mt-6 branding-margin float-right"
            >
               <img
                  src="/images/bed-logo.png"
                  width="110"
                  height="100"
                  alt="Hotel Logo"
               />
            </div>
            <div class="col-7 col-sm-8 col-xl-10 mt-6">
               <h1 class="d-inline">Suite Project</h1>
               <a href="/index.html" class="btn btn-link float-right"
                  >Log out</a
               >
            </div>
            <!--COLUMN LEFT PROP INFO-->
            <div class="container mt-6">
               <div class="row">
                  <div class="col">1 of 2</div>

                  <!--COLUMN RIGHT EDIT SUITE-->
                  <!--ask mike about cursor over add image-->
                  <div class="col">
                     <form class="md-form">
                        <div class="file-field">
                           <div class="mb-4">
                              <label for="file">
                                 <img
                                    src="images/image-add.png"
                                    alt="add suite photo"
                                 />
                                 <input
                                    type="file"
                                    id="file"
                                    style="display: none"
                                    name="image"
                                    accept="image/gif,image/jpeg,image/jpg,image/png"
                                    multiple=""
                                    data-original-title="upload photos"
                                 />
                              </label>
                              <!--BEDROOMS-->
                              <div class="form-group">
                                 <label for="inputBedrooms"
                                    >Number of bedrooms</label
                                 >
                                 <input
                                    type="text"
                                    class="form-control"
                                    id="inputBedrooms"
                                    placeholder="2"
                                 />
                              </div>
                              <!--ROW OF BEDS-->
                              <div class="form-row">
                                 <div class="form-group col-4">
                                    <label for="inputKingBed">King beds</label>
                                    <input
                                       type="text"
                                       class="form-control"
                                       id="inputKingBed"
                                       placeholder="1"
                                    />
                                 </div>
                                 <div class="form-group col-4">
                                    <label for="inputQueenBed"
                                       >Queen beds</label
                                    >
                                    <input
                                       type="text"
                                       class="form-control"
                                       id="inputQueenBed"
                                       placeholder="2"
                                    />
                                 </div>
                                 <div class="form-group col-4">
                                    <label for="inputFullBed">Full beds</label>
                                    <input
                                       type="text"
                                       class="form-control"
                                       id="inputFullBed"
                                       placeholder="0"
                                    />
                                 </div>
                              </div>
                              <!--SQFT and MAX GST-->
                              <div class="form-row">
                                 <div class="form-group col-6">
                                    <label for="inputSqft">Square ft.</label>
                                    <input
                                       type="text"
                                       class="form-control"
                                       id="inputSqft"
                                       placeholder="1714"
                                    />
                                 </div>
                                 <div class="form-group col-6">
                                    <label for="inputMaxGuest"
                                       >Max Guests</label
                                    >
                                    <input
                                       type="text"
                                       class="form-control"
                                       id="inputMaxGuest"
                                       placeholder="6"
                                    />
                                 </div>
                              </div>
                              <!--SUITE AMENITIES-->
                           </div>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
         defer
      ></script>
      <script src="/script.js" defer></script>
   </body>
</html>
