<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Suite Project</title>
      <link href="/style/dist.css" rel="stylesheet" />
   </head>
   <body>
      <body style="background-color: rgb(19, 45, 45)">
         <!-- Background -->
         <!-- <div class="background-image">-->
         <div class="container">
            <div class="row mb-8">
               <!-- Heading -->
               <div
                  class="col-5 col-sm-4 col-xl-2 mt-6 branding-margin float-right"
               >
                  <img
                     src="/images/hotel-logo-landing.png"
                     width="116"
                     height="76"
                     alt="Hotel Logo"
                  />
               </div>
               <div class="col-7 col-sm-8 col-xl-10 mt-6">
                  <h1 class="d-inline text-brand text-white">Suite Project</h1>
                  <a
                     href="/index.html"
                     class="btn btn-link text-white float-right"
                     >Log out</a
                  >
               </div>
            </div>

            <!-- edit property card -->
            <div id="edit-property-card">
               <p class="card-text-landing text-muted col-lg-12">
                  Mirage Hotel & Casino
               </p>
               <form>
                  <div class="form-row">
                     <div class="form-group text-muted col-lg-6">
                        <label for="inputHotel">Hotel</label>
                        <input
                           type="text"
                           class="form-control"
                           id="inputHotel"
                        />
                     </div>
                     <div class="form-group text-muted col-lg-6">
                        <label for="inputurl">Website URL</label>
                        <input type="url" class="form-control" id="inputurl" />
                     </div>
                  </div>
                  <div class="form-group text-muted col-lg-12">
                     <label for="inputAddress">Address</label>
                     <input
                        type="text"
                        class="form-control"
                        id="inputAddress"
                        placeholder="1234 Main St"
                     />
                  </div>
                  <div class="form-group text-muted col-lg-12">
                     <label for="inputAddress2">Address 2</label>
                     <input
                        type="text"
                        class="form-control"
                        id="inputAddress2"
                        placeholder="Apartment, studio, or floor"
                     />
                  </div>
                  <div class="form-row">
                     <div class="form-group text-muted col-md-6">
                        <label for="inputCity">City</label>
                        <input
                           type="text"
                           class="form-control"
                           id="inputCity"
                        />
                     </div>
                     <div class="form-group text-muted col-md-3">
                        <label for="inputState">State</label>
                        <select id="inputState" class="form-control">
                           <option selected>AL</option>
                           <option>AK</option>
                           <option>AZ</option>
                           <option>AR</option>
                           <option>CA</option>
                        </select>
                     </div>
                     <div class="form-group text-muted col-md-3">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip" />
                     </div>
                  </div>
               </form>

               <a
                  href="/edit-property.html"
                  class="float-right btn btn-success btn-lg card-text-landing"
                  style="width: 100%"
                  id="save"
               >
                  save
               </a>
            </div>
         </div>
      </div>
      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
         defer
      ></script>
      <script src="/script.js" defer></script>
   </body>
</html>
