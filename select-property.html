<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Suite Project</title>
      <link href="/style/dist.css" rel="stylesheet" />
   </head>

   <body style="background-color: white">
      <!-- Background -->
      <!-- <div class="background-image">-->
      <div class="container">
         <div class="row mb-4">
            <!-- Heading -->
            <div class="col-sm-12 mt-4">
               <a
                  href="/index.html"
                  class="bg-transparent text-decoration-none"
                  type="button"
               >
                  <img
                     src="/icons/bed-logo.svg"
                     width="38px"
                     alt="Hotel Logo"
                  />
                  <h2 class="d-inline">Suite Project</h2></a
               >
               <a
                  href="/login.html"
                  class="btn btn-link float-right text-decoration-none"
                  >Log in</a
               >
               <div class="clearfix"></div>
            </div>
         </div>
         <div class="row row-cols-1 row-cols-md-2">
            <!-- Property 1 -->
            <div class="col mb-4 shadow p-3 mb-5 bg-white rounded">
               <div class="card text-gray">
                  <img
                     src="/images/MIR.png"
                     class="card-img"
                     style="opacity: 0.6; filter: alpha(opacity=60)"
                     width="38px"
                     id="Mirage"
                  />
                  <div class="card-img-overlay">
                     <h5 class="card-title">The Mirage Hotel & Casino</h5>
                     <a
                        href="/edit-property.html"
                        class="card-text text-success text-decoration-none"
                        >Edit</a
                     >
                     <p class="card-text text-muted">Last updated 3 mins ago</p>
                  </div>
               </div>
            </div>

            <!-- Property 2 -->
            <div class="col mb-4 shadow p-3 mb-5 bg-white rounded">
               <div class="card text-gray">
                  <img
                     src="/images/MB.png"
                     class="card-img"
                     style="opacity: 0.6; filter: alpha(opacity=60)"
                     width="38px"
                     id="DLV"
                  />
                  <div class="card-img-overlay">
                     <h5 class="card-title">Mandalay Bay Hotel & Casino</h5>
                     <a
                        href="/edit-property.html"
                        class="card-text text-success text-decoration-none"
                        >Edit</a
                     >
                     <p class="card-text text-muted">Last updated 3 mins ago</p>
                  </div>
               </div>
            </div>

            <!-- Property new -->
            <div class="col mb-4">
               <a
                  href="/edit-property.html"
                  class="bg-transparent text-decoration-none"
                  type="button"
               >
                  <img src="/icons/hotel-add.svg" width="90px" id="hotel-add" />
                  <h3 class="d-inline">Add Property</h3>
               </a>
            </div>
         </div>
      </div>

      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
         defer
      ></script>
      <script src="/script.js" defer></script>
   </body>
</html>
