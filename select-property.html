<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Suite Project</title>
      <link href="/style/dist.css" rel="stylesheet" />
   </head>

   <body style="background-color: white">
      <!-- Background -->
      <!-- <div class="background-image">-->
      <div class="container">
         <div class="row mb-4">
            <!-- Heading -->
            <div class="col-sm-12 mt-4">
               <img src="/images/bed-logo.png" width="38px" alt="Hotel Logo" />
               <h2 class="d-inline">Suite Project</h2>
               <a href="/login.html" class="btn btn-link float-right">Log in</a>
               <div class="clearfix"></div>
            </div>
         </div>
         <div class="row row-cols-1 row-cols-md-2">
            <!-- Property 1 -->
            <div class="col mb-4">
               <div class="card text-gray">
                  <img
                     src="/images/MIR.png"
                     class="card-img"
                     style="opacity: 0.6; filter: alpha(opacity=60)"
                     width="30"
                     height="150"
                     id="Mirage"
                  />
                  <div class="card-img-overlay">
                     <h5 class="card-title">The Mirage Hotel & Casino</h5>
                     <a
                        href="/edit-property.html"
                        class="card-text text-success"
                        >edit</a
                     >
                     <p class="card-text text-muted">Last updated 3 mins ago</p>
                  </div>
               </div>
            </div>

            <!-- Property 2 -->
            <div class="col mb-4">
               <div class="card text-gray">
                  <img
                     src="/images/MB.png"
                     class="card-img"
                     style="opacity: 0.6; filter: alpha(opacity=60)"
                     width="30"
                     height="150"
                     id="DLV"
                  />
                  <div class="card-img-overlay">
                     <h5 class="card-title">Mandalay Bay Hotel & Casino</h5>
                     <a
                        href="/edit-property.html"
                        class="card-text text-success"
                        >edit</a
                     >
                     <p class="card-text text-muted">Last updated 3 mins ago</p>
                  </div>
               </div>
            </div>

            <!-- Property new -->
            <div class="col mb-4">
               <a
                  href="/edit-property.html"
                  class="bg-transparent"
                  type="button"
               >
                  <img
                     src="/images/hotel-add.png"
                     width="200px"
                     id="hotel-add"
                  />
               </a>
            </div>
         </div>
      </div>

      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
         defer
      ></script>
      <script src="/script.js" defer></script>
   </body>
</html>
