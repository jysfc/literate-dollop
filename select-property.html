<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Suite Project</title>
      <link href="/style/dist.css" rel="stylesheet" />
   </head>
   <body>
      <body style="background-color: rgb(19, 45, 45)">
         <!-- Background -->
         <!-- <div class="background-image">-->
         <div class="container">
            <div class="row mb-8">
               <!-- Heading -->
               <div
                  class="col-5 col-sm-4 col-xl-2 mt-6 branding-margin float-right"
               >
                  <img
                     src="/images/hotel-logo-landing.png"
                     width="110"
                     height="100"
                     alt="Hotel Logo"
                  />
               </div>
               <div class="col-7 col-sm-8 col-xl-10 mt-6">
                  <h1 class="d-inline text-white">Suite Project</h1>
                  <a
                     href="/index.html"
                     class="btn btn-link text-white float-right"
                     >Log out</a
                  >
               </div>
            </div>
            <div class="row justify-content-center">
               <!-- Property 1 -->
               <div class="col-12 col-lg-5">
                  <div class="card text-gray">
                     <img
                        src="/images/MIR.png"
                        class="card-img"
                        width="30"
                        height="150"
                        alt="Mirage"
                     />
                     <div class="card-img-overlay">
                        <h5 class="card-title">The Mirage Hotel & Casino</h5>
                        <p class="card-text">Last updated 3 mins ago</p>
                     </div>
                  </div>
               </div>

               <!-- Property 2 -->
               <div class="col-12 col-lg-5">
                  <div class="card bg-dark text-gray">
                     <img
                        src="/images/DLV.png"
                        class="card-img"
                        width="30"
                        height="150"
                        alt="DLV"
                     />
                     <div class="card-img-overlay">
                        <h5 class="card-title">Delano Las Vegas</h5>
                        <p class="card-text">edit</p>
                        <p class="card-text">Last updated 3 mins ago</p>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
         defer
      ></script>
      <script src="/script.js" defer></script>
   </body>
</html>
