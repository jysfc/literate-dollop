<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Suite Project</title>
      <link href="/style/dist.css" rel="stylesheet" />
   </head>

   <body style="background-color: white">
      <!-- Background -->
      <!-- <div class="background-image">-->
      <div class="container">
         <div class="row mb-4">
            <!-- Heading -->
            <div class="col-sm-12 mt-4">
               <a
                  href="/index.html"
                  class="bg-transparent text-decoration-none"
                  type="button"
               >
                  <img
                     src="/icons/bed-logo.svg"
                     width="38px"
                     alt="Hotel Logo"
                  />
                  <h2 class="d-inline">Suite Project</h2></a
               >
               <a
                  href="/login.html"
                  class="btn btn-link float-right text-decoration-none"
                  >Log in</a
               >
               <div class="clearfix"></div>
            </div>
         </div>
         <div class="row">
            <!-- Property 1 -->
            <div class="col mb-4 mr-2 shadow p-3 mb-5 bg-white rounded">
               <h5>The Mirage Hotel & Casino</h5>
               <p class="text-muted">Last updated 3 mins ago</p>

               <a href="" class="text-danger text-decoration-none float-right"
                  ><img
                     src="/icons/remove.svg"
                     width="20px"
                     id="hotel-add"
                  />Remove</a
               >
            </div>

            <!-- Property 2 -->
            <div class="col mb-4 mr-2 shadow p-3 mb-5 bg-white rounded">
               <h5>Mandalay Bay Hotel & Casino</h5>
               <p class="text-muted">Last updated 3 mins ago</p>

               <a href="" class="text-danger text-decoration-none float-right"
                  ><img
                     src="/icons/remove.svg"
                     width="20px"
                     id="hotel-add"
                  />Remove</a
               >
            </div>
         </div>
         <!-- Property new -->
         <div class="row">
            <div class="col mb-4">
               <a
                  href="/edit-property.html"
                  class="text-decoration-none"
                  type="add-property"
               >
                  <img src="/icons/add.svg" width="24px" id="hotel-add" />
                  <p class="d-inline ml-4">Add Property</p>
               </a>
            </div>
         </div>
      </div>

      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
         defer
      ></script>
      <script src="/script.js" defer></script>
   </body>
</html>
